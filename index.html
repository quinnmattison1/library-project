<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p>Available books:</p>
    <form id="myForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter the title" required><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Enter the author" required><br><br>

        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" placeholder="Enter the pages" required><br><br>

        <label>Read:</label>
        <input type="radio" id="yes" name="read" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="read" value="no" required>
        <label for="no">No</label>

        <button type="submit">submit</button>
    </form>
    <div id="book-list"></div>

    <script src="script.js"></script>
</body>
</html>
